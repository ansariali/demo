<div class="card">
    <div class="tab-content" id="pills-tabContent">
        <form [formGroup]="form" (ngSubmit)="save()">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="form px-4 pt-5">
                 <label>Enter Amount</label>
                <input formControlName="amount" type="text" name="amount" class="form-control" placeholder="amount"> 
                    <span class="text-danger"
                            *ngIf="(signInFormController.amount.touched || submitted) && signInFormController.amount.errors?.required">
                            amount is required
                    </span>
                    <span class="text-danger"
                            *ngIf="(signInFormController.amount.touched || submitted) && signInFormController.amount.errors?.minlength">
                            you should enter atleast 3 characture.
                    </span>         
                <button class="btn btn-dark btn-block" [disabled]="form.invalid">CheckOut</button> 
            </div>
        </div>
        </form>
    </div>
</div>
