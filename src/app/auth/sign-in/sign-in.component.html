<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item text-center"> <a class="nav-link btr" routerLink="/dashboard/product"
                    id="pills-profile-tab" data-toggle="pill" role="tab" aria-controls="pills-profile"
                    aria-selected="false">Payment</a> </li>
            <li class="nav-item text-center"> <a class="nav-link btr" routerLink="/sign-up" id="pills-profile-tab"
                    data-toggle="pill" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a> </li>
            <li class="nav-item text-center"> <a class="nav-link btr" routerLink="/department/sales"
                    id="pills-profile-tab" data-toggle="pill" role="tab" aria-controls="pills-profile"
                    aria-selected="false">Department</a> </li>
            <li class="nav-item text-center"> <a class="nav-link btr" routerLink="/department/hr/student"
                    id="pills-profile-tab" data-toggle="pill" role="tab" aria-controls="pills-profile"
                    aria-selected="false">Hr</a> </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <form [formGroup]="form" (ngSubmit)="save()">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="form px-4 pt-5">
                        <input formControlName="userName" type="text" name="userName" class="form-control"
                            placeholder="userName">
                        <span class="text-danger"
                            *ngIf="(signInFormController.userName.touched || submitted) && signInFormController.userName.errors?.required">
                            UserName is required
                        </span>
                        <span class="text-danger"
                            *ngIf="(signInFormController.userName.touched || submitted) && signInFormController.userName.errors?.minlength">
                            you should enter atleast 3 characture.
                        </span>

                        <input formControlName="password" type="password" name="password" class="form-control"
                            placeholder="Password">
                        <span class="text-danger"
                            *ngIf="(signInFormController.password.touched || submitted) && signInFormController.password.errors?.required">
                            Password is required
                        </span>
                        <button class="btn btn-dark btn-block" [disabled]="form.invalid">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
